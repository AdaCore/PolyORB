configuration Testbed is
   pragma Starter (None);
   ServerP : Partition := (Rci);
   ClientP : Partition := (SP);
   for ClientP'Termination use Local_Termination;

   procedure Noproc is in ServerP;
   procedure Client;
   for ClientP'Main use Client;
end Testbed;
