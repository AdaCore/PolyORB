apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: widget-core-netpol
  namespace: wxwidgets
  labels:
    app: widget-core
    version: v1.0.0
spec:
  podSelector:
    matchLabels:
      app: widget-core
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow from other wxWidgets services
  - from:
    - namespaceSelector:
        matchLabels:
          name: wxwidgets
    ports:
    - protocol: TCP
      port: 50051
  # Allow from Istio ingress gateway
  - from:
    - namespaceSelector:
        matchLabels:
          name: istio-system
    ports:
    - protocol: TCP
      port: 50051
  egress:
  # Allow to other wxWidgets services
  - to:
    - namespaceSelector:
        matchLabels:
          name: wxwidgets
    ports:
    - protocol: TCP
      port: 50052
    - protocol: TCP
      port: 50053
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow to PolyORB services
  - to:
    - namespaceSelector:
        matchLabels:
          name: polyorb
    ports:
    - protocol: TCP
      port: 50060
