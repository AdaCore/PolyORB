apiVersion: v1
kind: ServiceAccount
metadata:
  name: widget-core-sa
  namespace: wxwidgets
  labels:
    app: widget-core
    version: v1.0.0
automountServiceAccountToken: false
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: widget-core-role
  namespace: wxwidgets
  labels:
    app: widget-core
    version: v1.0.0
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: widget-core-rolebinding
  namespace: wxwidgets
  labels:
    app: widget-core
    version: v1.0.0
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: widget-core-role
subjects:
- kind: ServiceAccount
  name: widget-core-sa
  namespace: wxwidgets
