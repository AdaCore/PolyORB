apiVersion: v1
kind: Service
metadata:
  name: widget-core
  namespace: wxwidgets
  labels:
    app: widget-core
    version: v1.0.0
    tier: core
    component: gui-framework
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: ClusterIP
  selector:
    app: widget-core
    version: v1.0.0
  ports:
  - name: grpc
    port: 50051
    targetPort: 50051
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
