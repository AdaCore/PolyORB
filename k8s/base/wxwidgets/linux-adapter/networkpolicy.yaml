apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: linux-adapter-netpol
  namespace: wxwidgets
  labels:
    app: linux-adapter
    version: v1.0.0
spec:
  podSelector:
    matchLabels:
      app: linux-adapter
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: wxwidgets
    ports:
    - protocol: TCP
      port: 50056
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: wxwidgets
    - namespaceSelector:
        matchLabels:
          name: kube-system
