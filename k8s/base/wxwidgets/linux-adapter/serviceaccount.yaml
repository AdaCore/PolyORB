apiVersion: v1
kind: ServiceAccount
metadata:
  name: linux-adapter-sa
  namespace: wxwidgets
  labels:
    app: linux-adapter
    version: v1.0.0
automountServiceAccountToken: false
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: linux-adapter-role
  namespace: wxwidgets
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: linux-adapter-rolebinding
  namespace: wxwidgets
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: linux-adapter-role
subjects:
- kind: ServiceAccount
  name: linux-adapter-sa
  namespace: wxwidgets
