apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: linux-adapter-hpa
  namespace: wxwidgets
  labels:
    app: linux-adapter
    version: v1.0.0
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: linux-adapter
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
