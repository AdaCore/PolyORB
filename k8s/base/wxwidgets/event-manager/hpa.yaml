apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: event-manager-hpa
  namespace: wxwidgets
  labels:
    app: event-manager
    version: v1.0.0
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: event-manager
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
