apiVersion: v1
kind: Service
metadata:
  name: xrc-service
  namespace: wxwidgets
  labels:
    app: xrc-service
    version: v1.0.0
    tier: resource-management
spec:
  type: ClusterIP
  selector:
    app: xrc-service
    version: v1.0.0
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
