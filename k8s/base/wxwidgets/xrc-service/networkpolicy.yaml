apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: xrc-service-netpol
  namespace: wxwidgets
  labels:
    app: xrc-service
    version: v1.0.0
spec:
  podSelector:
    matchLabels:
      app: xrc-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: wxwidgets
    - namespaceSelector:
        matchLabels:
          name: istio-system
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: wxwidgets
    - namespaceSelector:
        matchLabels:
          name: kube-system
