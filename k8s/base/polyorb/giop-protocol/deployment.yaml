apiVersion: apps/v1
kind: Deployment
metadata:
  name: giop-protocol
  namespace: polyorb
  labels:
    app: giop-protocol
    version: v1.0.0
    tier: protocol
    component: giop-handler
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "50061"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: giop-protocol
      version: v1.0.0
  template:
    metadata:
      labels:
        app: giop-protocol
        version: v1.0.0
        tier: protocol
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      serviceAccountName: giop-protocol-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: giop-protocol
        image: giop-protocol:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: grpc
          containerPort: 50061
          protocol: TCP
        env:
        - name: SERVICE_NAME
          value: "giop-protocol"
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: giop-protocol-config
              key: log_level
        - name: ORB_CORE_ADDR
          value: "orb-core.polyorb.svc.cluster.local:50060"
        - name: GIOP_VERSION
          valueFrom:
            configMapKeyRef:
              name: giop-protocol-config
              key: giop_version
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          grpc:
            port: 50061
          initialDelaySeconds: 30
          periodSeconds: 15
        readinessProbe:
          grpc:
            port: 50061
          initialDelaySeconds: 15
          periodSeconds: 10
        startupProbe:
          grpc:
            port: 50061
          periodSeconds: 5
          failureThreshold: 15
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
