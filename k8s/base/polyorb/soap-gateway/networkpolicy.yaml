apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: soap-gateway-netpol
  namespace: polyorb
  labels:
    app: soap-gateway
    version: v1.0.0
spec:
  podSelector:
    matchLabels:
      app: soap-gateway
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: polyorb
    - namespaceSelector:
        matchLabels:
          name: istio-system
    ports:
    - protocol: TCP
      port: 8081
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: polyorb
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
