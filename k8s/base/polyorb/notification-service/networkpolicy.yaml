apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: notification-service-netpol
  namespace: polyorb
  labels:
    app: notification-service
    version: v1.0.0
spec:
  podSelector:
    matchLabels:
      app: notification-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: polyorb
    ports:
    - protocol: TCP
      port: 50065
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: polyorb
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
