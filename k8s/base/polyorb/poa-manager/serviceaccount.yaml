apiVersion: v1
kind: ServiceAccount
metadata:
  name: poa-manager-sa
  namespace: polyorb
  labels:
    app: poa-manager
    version: v1.0.0
automountServiceAccountToken: false
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: poa-manager-role
  namespace: polyorb
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: poa-manager-rolebinding
  namespace: polyorb
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: poa-manager-role
subjects:
- kind: ServiceAccount
  name: poa-manager-sa
  namespace: polyorb
