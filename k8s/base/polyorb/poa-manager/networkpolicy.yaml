apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: poa-manager-netpol
  namespace: polyorb
  labels:
    app: poa-manager
    version: v1.0.0
spec:
  podSelector:
    matchLabels:
      app: poa-manager
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: polyorb
    ports:
    - protocol: TCP
      port: 50062
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: polyorb
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
