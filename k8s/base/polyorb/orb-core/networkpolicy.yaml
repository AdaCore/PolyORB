apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: orb-core-netpol
  namespace: polyorb
  labels:
    app: orb-core
    version: v1.0.0
spec:
  podSelector:
    matchLabels:
      app: orb-core
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: polyorb
    ports:
    - protocol: TCP
      port: 50060
  - from:
    - namespaceSelector:
        matchLabels:
          name: wxwidgets
    ports:
    - protocol: TCP
      port: 50060
  - from:
    - namespaceSelector:
        matchLabels:
          name: istio-system
    ports:
    - protocol: TCP
      port: 50060
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: polyorb
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
