apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: security-service-netpol
  namespace: polyorb
  labels:
    app: security-service
    version: v1.0.0
spec:
  podSelector:
    matchLabels:
      app: security-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: polyorb
    ports:
    - protocol: TCP
      port: 50067
    - protocol: TCP
      port: 8443
  - from:
    - namespaceSelector:
        matchLabels:
          name: wxwidgets
    ports:
    - protocol: TCP
      port: 50067
    - protocol: TCP
      port: 8443
  - from:
    - namespaceSelector:
        matchLabels:
          name: istio-system
    ports:
    - protocol: TCP
      port: 50067
    - protocol: TCP
      port: 8443
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: polyorb
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
