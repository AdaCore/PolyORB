apiVersion: v1
kind: ServiceAccount
metadata:
  name: security-service-sa
  namespace: polyorb
  labels:
    app: security-service
    version: v1.0.0
automountServiceAccountToken: false
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: security-service-role
  namespace: polyorb
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: security-service-rolebinding
  namespace: polyorb
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: security-service-role
subjects:
- kind: ServiceAccount
  name: security-service-sa
  namespace: polyorb
