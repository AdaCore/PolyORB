apiVersion: apps/v1
kind: Deployment
metadata:
  name: polyorb-app
  namespace: polyorb-prod
  labels:
    app: polyorb
    version: phase1a
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: polyorb
  template:
    metadata:
      labels:
        app: polyorb
        version: phase1a
    spec:
      serviceAccountName: polyorb-service-account
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: polyorb
        image: ghcr.io/heathdorn00/polyorb:phase1a
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: corba
          protocol: TCP
        envFrom:
        - configMapRef:
            name: polyorb-config
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
              - ALL
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "test -f /opt/polyorb/bin/po_catref"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "test -d /opt/polyorb/lib"
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
