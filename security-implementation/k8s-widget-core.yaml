# Kubernetes Manifests for Widget Core Service (Hardened)
# Addresses: Finding #11 (Pod Security Standards - "restricted")
# Based on: ADR-002, RDB-001-Security-Addendum

---
# Namespace with Pod Security Standards enforcement
apiVersion: v1
kind: Namespace
metadata:
  name: wxwidgets
  labels:
    # Enforce "restricted" Pod Security Standards (Finding #11)
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/enforce-version: latest
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
    # Istio injection
    istio-injection: enabled

---
# ServiceAccount for Widget Core (principle of least privilege)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: widget-core
  namespace: wxwidgets
  labels:
    app: widget-core
    security.role: service
automountServiceAccountToken: false  # Don't auto-mount unless needed

---
# Deployment with full Pod Security Standards compliance
apiVersion: apps/v1
kind: Deployment
metadata:
  name: widget-core
  namespace: wxwidgets
  labels:
    app: widget-core
    version: v2.0
    security.hardened: "true"
  annotations:
    security.finding-11: "Pod Security Standards - restricted"
    security.finding-6: "Numeric UID 10001"
    security.finding-7: "Read-only root filesystem"
    security.finding-14: "Complete securityContext"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero-downtime deployments

  selector:
    matchLabels:
      app: widget-core

  template:
    metadata:
      labels:
        app: widget-core
        version: v2.0
        security.hardened: "true"
      annotations:
        # Prometheus metrics
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
        # Istio mTLS
        sidecar.istio.io/inject: "true"

    spec:
      serviceAccountName: widget-core

      # Pod-level security context (Finding #11)
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        fsGroupChangePolicy: OnRootMismatch
        # Seccomp profile (restricts syscalls)
        seccompProfile:
          type: RuntimeDefault
        # SELinux (if available)
        seLinuxOptions:
          level: "s0:c123,c456"

      # Topology spread for HA
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app: widget-core

      containers:
      - name: widget-core
        image: wxwidgets/widget-core:2.0-alpine@sha256:abc123...
        imagePullPolicy: IfNotPresent

        # Container-level security context (Finding #11, #6, #7, #14)
        securityContext:
          runAsNonRoot: true
          runAsUser: 10001
          runAsGroup: 10001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true  # Critical: Finding #7
          capabilities:
            drop:
              - ALL  # Drop all Linux capabilities
          privileged: false
          procMount: Default

        # Resource limits (prevent resource exhaustion attacks)
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
            ephemeral-storage: "1Gi"
          limits:
            memory: "512Mi"
            cpu: "500m"
            ephemeral-storage: "2Gi"

        # Ports
        ports:
        - name: grpc
          containerPort: 50051
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP

        # Environment variables (no secrets here - use Vault)
        env:
        - name: PORT
          value: "50051"
        - name: LOG_LEVEL
          value: "info"
        - name: METRICS_PORT
          value: "9090"
        # JWT public key path (mounted from Vault)
        - name: JWT_PUBLIC_KEY_PATH
          value: "/mnt/secrets/jwt-public-key.pem"
        # Service mesh
        - name: ISTIO_MTLS_MODE
          value: "STRICT"

        # Volume mounts (read-only where possible)
        volumeMounts:
        # Writable tmp (since root is read-only)
        - name: tmp
          mountPath: /tmp
          readOnly: false
        # Writable cache
        - name: cache
          mountPath: /var/cache
          readOnly: false
        # Secrets from Vault (Finding #12)
        - name: secrets
          mountPath: /mnt/secrets
          readOnly: true
        # Config (read-only)
        - name: config
          mountPath: /etc/widget-core
          readOnly: true

        # Liveness probe (restart if unhealthy)
        livenessProbe:
          grpc:
            port: 50051
            service: grpc.health.v1.Health
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3

        # Readiness probe (remove from load balancer if not ready)
        readinessProbe:
          grpc:
            port: 50051
            service: grpc.health.v1.Health
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 2

        # Startup probe (allow slow startup)
        startupProbe:
          grpc:
            port: 50051
            service: grpc.health.v1.Health
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 12  # 60 seconds max startup time

      # Volumes
      volumes:
      # Ephemeral volumes (not persistent)
      - name: tmp
        emptyDir:
          sizeLimit: 100Mi
      - name: cache
        emptyDir:
          sizeLimit: 200Mi

      # Secrets from Vault via CSI driver (Finding #12)
      - name: secrets
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: widget-core-secrets

      # ConfigMap
      - name: config
        configMap:
          name: widget-core-config
          defaultMode: 0444  # Read-only

      # DNS policy
      dnsPolicy: ClusterFirst

      # Restart policy
      restartPolicy: Always

      # Termination grace period
      terminationGracePeriodSeconds: 30

      # Affinity (prefer different nodes for HA)
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - widget-core
              topologyKey: kubernetes.io/hostname

---
# Service (ClusterIP for internal communication)
apiVersion: v1
kind: Service
metadata:
  name: widget-core
  namespace: wxwidgets
  labels:
    app: widget-core
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: ClusterIP
  selector:
    app: widget-core
  ports:
  - name: grpc
    port: 50051
    targetPort: 50051
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours

---
# HorizontalPodAutoscaler (auto-scaling)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: widget-core-hpa
  namespace: wxwidgets
  labels:
    app: widget-core
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: widget-core
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

---
# PodDisruptionBudget (ensure availability during disruptions)
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: widget-core-pdb
  namespace: wxwidgets
  labels:
    app: widget-core
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: widget-core

---
# ConfigMap (non-sensitive configuration)
apiVersion: v1
kind: ConfigMap
metadata:
  name: widget-core-config
  namespace: wxwidgets
  labels:
    app: widget-core
data:
  config.yaml: |
    server:
      port: 50051
      max_connections: 1000
      keepalive_time: 300s
      keepalive_timeout: 20s

    metrics:
      port: 9090
      path: /metrics

    logging:
      level: info
      format: json
      output: stdout

    auth:
      jwt_algorithm: RS256
      jwt_audience: "wxwidgets-api"
      jwt_issuer: "https://auth.refactorteam.local"
      required_roles:
        - "widget.creator"
        - "widget.viewer"

    tracing:
      enabled: true
      jaeger_endpoint: "http://jaeger-collector.observability:14268/api/traces"
      sample_rate: 0.1

---
# SecretProviderClass for Vault integration (Finding #12)
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: widget-core-secrets
  namespace: wxwidgets
spec:
  provider: vault
  parameters:
    vaultAddress: "https://vault.internal:8200"
    roleName: "widget-core"
    vaultCACertPath: "/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
    objects: |
      - objectName: "jwt-public-key"
        secretPath: "secret/data/wxwidgets/jwt"
        secretKey: "public_key"
        secretArgs:
          version: "1"
      - objectName: "db-password"
        secretPath: "secret/data/wxwidgets/postgres"
        secretKey: "password"
  secretObjects:
  - secretName: widget-core-secrets
    type: Opaque
    data:
    - objectName: jwt-public-key
      key: jwt-public-key.pem
    - objectName: db-password
      key: db-password

---
# Verification Commands (run after deployment):
#
# 1. Verify Pod Security Standards enforcement:
#    kubectl get ns wxwidgets -o jsonpath='{.metadata.labels}'
#    # Expected: pod-security.kubernetes.io/enforce: restricted
#
# 2. Verify pods are running as non-root:
#    kubectl exec -it deploy/widget-core -n wxwidgets -- id
#    # Expected: uid=10001 gid=10001
#
# 3. Verify read-only root filesystem:
#    kubectl exec -it deploy/widget-core -n wxwidgets -- touch /test
#    # Expected: Error - Read-only file system
#
# 4. Verify no capabilities:
#    kubectl exec -it deploy/widget-core -n wxwidgets -- capsh --print
#    # Expected: Current: = (empty)
#
# 5. Verify secrets mounted from Vault:
#    kubectl exec -it deploy/widget-core -n wxwidgets -- ls -la /mnt/secrets
#    # Expected: jwt-public-key.pem, db-password
#
# 6. Verify mTLS (via Istio):
#    istioctl x authz check widget-core.wxwidgets
#    # Expected: mTLS STRICT enforced
